  <h1>Try, Catch, finally and throw</h1>
  
  <b>Try</b> - <p>try statement let you test the block of code for error</p>
  <b>Catch</b> - <p>catch statement lets you handle the error</p>
  <b>Throw</b> - <p>throw statement lets you create cute error</p>
  <b>Finally</b> - <p>finally statement lets you executes the code after trying code regardless of the result.</p>
